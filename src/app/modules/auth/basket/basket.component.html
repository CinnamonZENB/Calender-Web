<div class="p-3" style="background-color: rgb(229, 229, 230);">
  <div class="md:grid xl:flex col" style="background-color: rgb(209, 209, 209);">
    <div class="col-12 md:col-6 lg:col-6">
      <p-table  [value]="cartItems" [tableStyle]="{ 'min-width': '100%' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Edit</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td><i class="fas fa-minus" (click)="removeFromCart(item)"></i></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12 md:col-6 lg:col-6 " style=" align-items: center;margin: auto; padding: auto;background-color: rgb(219, 164, 23);" >
      <div class="col-12 md:col-12 lg:col-12 " style="display: flex; margin-top: 1rem; " >
        <p style="margin: auto; padding: auto; font-size: 2rem; align-items: center;">Total Price:{{ totalPrice }} Baht</p>
      </div>
    </div>
  </div>
</div>
