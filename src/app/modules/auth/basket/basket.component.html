<div class="p-3 " style="background-color: rgb(234, 234, 236);">
  <div class="md:flex xl:grid" >

    <div class="col-12 md:col-6 lg:col-6 " style=" justify-content: center; text-align: center; align-items: center;">

      <p-table [value]="cartItems">
        <ng-template pTemplate="header">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Edit</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td><i class="fas fa-minus" (click)="removeFromCart(item)"></i></td>
          </tr>
        </ng-template>
      </p-table>

    </div>
    <div class="col-12 md:col-6 lg:col-6 " style=" justify-content: center; display: flex;">
        <div class="col-12 " style="display: flex;  background-color: rgb(242, 242, 239);">
          <p style=" margin: auto; padding: auto;  align-items: center; color: rgb(129, 87, 2);">Total Price:{{ totalPrice }} Baht </p>
        </div>
    </div>
  </div>
</div>
