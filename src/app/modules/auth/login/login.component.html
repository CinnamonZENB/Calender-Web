<!doctype html>
<html lang="en">

<head>
  <title>Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>

<body >
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">CINNAMON</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>

            <!-- Main login form -->
            <form  method="post" class="signin-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="mail" required [(ngModel)]="mail">
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="password">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3"(click)="onSubmit()">Sign In</button>
              </div>
              <div class="form-group">
              </div>

              <!-- <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">
                    Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
