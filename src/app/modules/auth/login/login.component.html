<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/bg-02.jpg');">
    <div  method="post" class="wrap-login100">
      <form class="login100-form validate-form">
        <!-- <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span> -->

        <span class="login100-form-title p-b-34 p-t-27">
          Admin
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100" type="text" name="mail" placeholder="Username" required [(ngModel)]="mail" >
          <span class="focus-input100" ></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input id="password-field" class="input100" type="password" name="password" placeholder="Password" required [(ngModel)]="pass">
          <span class="focus-input100" ></span>
        </div>

        <div class="contact100-form-checkbox">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn " (click)="onSubmit()">Login</button>
          <!-- <button type="submit" class="login100-form-btn " (click)="onSubmitUser()">Login</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
